<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/utility.css" />
    <title>Spotify - Web Player: Music for everyone</title>
  </head>
  <body>
    <div class="container bg-black flex">
      <div class="left">
        <div class="close">
          <img class="invert" src="img/close.svg" alt="">
        </div>
        <div class="home bg-grey rounded m-1 p-1">
          <div class="logo invert"><img src="img/logo.svg" alt="Logo" /></div>
          <ul>
            <li><img class="invert" src="img/home.svg" alt="Home" />Home</li>
            <li><img class="invert" src="img/search.svg" alt="Search" />Search</li>
          </ul>
        </div>
        <div class="library bg-grey rounded m-1 p-1">
          <div class="heading">
            <img class="invert" src="img/library.svg" alt="" />

            <h2>Your Library</h2>
          </div>
          <div class="songList">
            <ul>
            </ul>
          </div>
          <div class="footer">
            <div>
              <a href="https://www.spotify.com/ca-en/legal/">
                <span>Legal</span>
              </a>
            </div>
            <div>
              <a href="https://www.spotify.com/ca-en/safetyandprivacy/">
                <span>Safety &amp; Privacy Center</span>
              </a>
            </div>
            <div>
              <a href="https://www.spotify.com/ca-en/legal/privacy-policy/">
                <span>Privacy Policy</span>
              </a>
            </div>
            <div>
              <a href="https://www.spotify.com/ca-en/legal/cookies-policy/">
                <span>Cookies</span>
              </a>
            </div>
            <div>
              <a href="https://www.spotify.com/ca-en/legal/privacy-policy/#s3">
                <span>About Ads</span>
              </a>
            </div>
            <div>
              <a href="https://www.spotify.com/ca-en/accessibility/">
                <span>Accessibility</span>
              </a>
            </div>
            <a
              href="https://www.spotify.com/legal/cookies-policy/"
              target="_blank"
              rel="noopener"
            >
              <span>Cookies</span>
            </a>
          </div>
        </div>
      </div>
      <div class="right bg-grey rounded">
        <div class="header">
          <div class="nav">
              <div class="hamburgerContainer">
                <img class="invert hamburger" src="img/hamburger.svg" alt="">
                <svg class="w-6 h-6 text-gray-800 dark:text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24">
                  <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m15 19-7-7 7-7"/>
                </svg>
                
                <svg class="w-6 h-6 text-gray-800 dark:text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24">
                  <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m9 5 7 7-7 7"/>
                </svg>
              </div>
          </div>
          <div class="buttons">
            <button class="signupbtn">Sign Up</button>
            <button class="loginbtn">Log in</button>
          </div>
        </div>
        <div class="spotifyPlaylists">
            <h1>Spotify Playlists</h1>
            <div class="cardContainer"></div>
      <div class="playbar">
        <div class="seekBar">
            <div class="circle"></div>
        </div>
        <div class="infoBar">
            <div class="songInfo">
            </div>
            <div class="songButtons">
                <img width="30" id="previous" src="img/previous.svg" alt="">
                <img width="30" id="play" src="img/play.svg" alt="">
                <img width="30" id="next" src="img/next.svg" alt="">
            </div>

            <div class="timeVol">
              <div class="volume">
                <img width="30" src="img/volume.svg" alt="">
                <div class="range">
                  <input type="range" name="volume" id="">
                </div>
              </div>
              <div class="songTime">
                
              </div>
            </div>
            
            
        </div>
        
    </div>
    </div>
    <script src="js/script.js"></script>
  </body>
</html>
